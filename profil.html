<!DOCTYPE html>
<html>
<head>
  <title>Profil Keren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .profile-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .profile-picture {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      border-radius: 50%;
      background-color: #ddd;
      overflow: hidden;
    }
    
    .profile-picture img {
      width: 100%;
      height: auto;
    }
    
    .profile-details {
      margin-top: 20px;
      text-align: center;
    }
    
    h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 16px;
      color: #777;
      margin-bottom: 5px;
    }
    
    .button {
      display: inline-block;
      padding: 8px 15px;
      background-color: dodgerblue;
      color: #fff;
      font-size: 14px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-picture" id="profilePictureContainer">
      <img src="hasan.png" alt="Profile Picture" id="profilePicture">
    </div>
    <div class="profile-details">
      <h2 id="userProfile"></h2>
      <p id="nameProfile"></p>
      <p></p>
    </div>
    <div class="profile-actions">
      <input type="file" id="uploadProfilePicture" style="display: none;">
      <center><a href="#" class="button" id="changeUsername">Ubah Nama Pengguna</a></center><br>
      <center><a href="#" class="button" id="changeProfilePicture">Ganti Foto Profil</a><br><br></center>
      <center><a href="#" class="button" id="changePassword">Ubah Sandi</a></center><br>
    </div>
  </div>
    </div>
  </div>

  <script>
    var changeProfilePictureButton = document.getElementById("changeProfilePicture");
    var uploadProfilePictureInput = document.getElementById("uploadProfilePicture");
    var profilePicture = document.getElementById("profilePicture");

    changeProfilePictureButton.addEventListener("click", function(event) {
      event.preventDefault();
      uploadProfilePictureInput.click();
    });

    uploadProfilePictureInput.addEventListener("change", function(event) {
      var file = event.target.files[0];
      var reader = new FileReader();

      reader.onload = function(e) {
        profilePicture.src = e.target.result;
      }

      reader.readAsDataURL(file);
    });
  </script>
    <script>
    var changePasswordButton = document.getElementById("changePassword");
    var changeUsernameButton = document.getElementById("changeUsername");

    changePasswordButton.addEventListener("click", function(event) {
      event.preventDefault();
      // Tambahkan logika untuk mengubah sandi disini
      console.log("Tombol Ubah Sandi diklik!");
    });

    changeUsernameButton.addEventListener("click", function(event) {
      event.preventDefault();
      // Tambahkan logika untuk mengubah nama pengguna disini
      console.log("Tombol Ubah Nama Pengguna diklik!");
    });
  </script>
    <script>
    // Ambil data profil pengguna dari local storage
    var username = localStorage.getItem("username");
    var name = localStorage.getItem("name");
    
    // Tampilkan data di halaman beranda
    document.getElementById("userProfile").textContent = "@" + username;
    document.getElementById("nameProfile").textContent = name;
    // Hapus data profil pengguna dari local storage (tidak diperlukan jika Anda ingin menyimpannya)
    // localStorage.removeItem("name");
  </script>
</body>
</html>
